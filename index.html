<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./style/mobile.css">

    <link rel="stylesheet" href="./style/desktop.css">

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main>
      <section>
        <div class="container">
          <div class="subContainer">
            <div class="head">
              <img src="./images/icon-star.svg" alt="img" width="15" height="15">
            </div>
            <div class="heading">
              <h2>How did we do?</h2>
            </div>
            <div class="para">
              <p>
                Please let us know how we did with your
                support request.All feedback is appreciated
                to help us improve our offering!
              </p>
            </div>
            <form action="./thank-you.html" id="formSubmit">
              <div class="rating">
                <div class="one" id="div-1" value="1">
                  <p>1</p>
                </div>
                <div class="two" id="div-2" value="2">
                  <p>2</p>
                </div>
                <div class="three" id="div-3" value="3">
                  <p>3</p>
                </div>
                <div class="four" id="div-4" value="4">
                  <p>4</p>
                </div>
                <div class="five" id="div-5" value="5">
                  <p>5</p>
                </div>
              </div>
            </form>
            <div class="button">
              <button type="submit" id="submitButton" form="formSubmit">SUBMIT</button>
            </div>
          </div>
        </div>
      </section>
    </main>




    <!-- Rating state start -->

    <!-- How did we do?

  to help us improve our offering!

    <!-- Thank you state start -->

  donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->


    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Sivin-Wi">sivin</a>.
      </p>
    </div>
    <!-- js -->
    <script src="./script/script.js"></script>
  </body>

</html>
